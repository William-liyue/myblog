<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>注册</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../lib/layui-v2.6.8/layui/css/layui.css">
    <style type="text/css">
        .form-signin {
            max-width: 500px;
            margin-top: 200px;
            background-color: #FFFFFF;
            padding: 15px 40px 50px;
            border: 1px solid #e5e5e5;
            border-radius: 10px;
        }
        .form-signin .form-signin-heading {
            margin-bottom: 20px;
        }
        .form-floating {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container" style="max-width: 30em !important;max-height: 200em !important;">
    <main class="form-signin" style="margin-top: 150px">
        <h2 class="form-signin-heading text-center">注册</h2>
        <form id="btnLogin" class="container-fluid" method="post" action="#" th:action="@{/admin/login}">
            <div class="form-floating">
                <input type="email" class="form-control" id="email" name="email" placeholder="邮箱:">
                <label for="email">邮箱:</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control required" id="password" name="password" placeholder="密码:">
                <label for="password">密码:</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control required" id="rpassword" name="password" placeholder="确认密码:">
                <label for="rpassword">确认密码:</label>
            </div>
            <div>
                <table border="0" height="60px">
                    <tr>
                        <td><input type="text" id="yzm" name="yzm" style="width: 100%; height: 40px; display: inline-block;"></td>
                        <td><p style="width: 20px;"></p></td>
                        <td> <img src="/doGet" alt="" id="captcha1" onclick="refreshCaptcha()" style="height: 40px; width: 100%; vertical-align: middle;">
                        </td>
                    </tr>
                </table>
            </div>
            <div class="form-floating">
                <input type="tel" class="form-control" id="Phone" name="Phone" placeholder="手机号:">
                <label for="Phone">手机号:</label>
            </div>
            <div class="input-group form-floating col-md-offset-9">
                <button type="submit" class="btn btn-success pull-right">注册</button>
                <button type="submit" class="btn btn-info pull-left">返回</button>
            </div>
        </form>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
<script src="../../lib/layui-v2.6.8/layui/layui.js"></script>
<script>
    $('#btnLogin').on('click',function(event){
        event.preventDefault();
        if ($('#email').val().trim().length < 1) {
            layer.msg('请填写邮箱或手机号')
            $('#account').focus();
            return;
        }
        var reg = /^1[34578]\\d{9}$/;
        var reg2 = /^[a-zA-Z0-9][\w\.-]*[a-zA-Z0-9]@[a-zA-Z0-9][\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]$/;
        var input2 = $('#email').val();
        var input1 = $('#email').val();
        if(!reg.test(input1)&&!reg2.test(input2)){
            layer.msg('请输入正确的邮箱或者手机格式！')
        }

        if ($('#password').val().trim().length < 1) {
            layer.msg('请输入密码！');
            $('#password').focus();
            return;
        }

        if ($('#rpassword').val().trim().length < 1) {
            layer.msg('请确认密码')
        }

        $.post('/admin/login', $('#form_login').serialize(), function(res) {
            if(res.code == 200){
                setTimeout(function(){
                    location.href = '/index';
                },2000);
                layer.msg('登录成功，正在跳转')
            }else{
                //$('.error-message').text(res.message);
                layer.msg(res.message)
            }

        })

    })

</script>
</body>
</html>
